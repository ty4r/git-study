<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>(　´ω`)gh-pages</title>
</head>
<body>
    <style>
        body {
            background-color: #000000;
            color: #fdffff;
            font-size: 36px;
            font-family: "Helvetica Neue", Arial,
                "Hiragino Kaku Gothic ProN", "Hiragino Sans",
                Meiryo, sans-serif;
        }
    </style>
    <div id="watch"></div>
    <script>
    function clock(){    
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var hour = ("0" + date.getHours()).slice(-2);
        var minute = ("0" + date.getMinutes()).slice(-2);
        var second = ("0" + date.getSeconds()).slice(-2);
        var formatDay = "Japan Time: " + year + "." + month + "." + day + " " + hour + ":" + minute + ":" + second;
        document.getElementById("watch").innerHTML = formatDay;
    }
    setInterval("clock()", 1000);
    </script>
</body>
</html>
